<html>
 <head>   
 <link rel="stylesheet" type="text/css" href="../../Styles/ASB/Colour.css" />
<link rel="stylesheet" type="text/css" href="../../Styles/ASB/Container.css" />
<link rel="stylesheet" type="text/css" href="../../Styles/ASB/Form.css" />
<link rel="stylesheet" type="text/css" href="../../Styles/ASB/Sections.css" />
<link rel="stylesheet" type="text/css" href="../../Styles/ASB/Typography.css" />
<link rel="stylesheet" type="text/css" href="../../Container/Apps/sadhishtest.css" />

   <title>Plan a Purchase</title>
   </head>
   <body>
    <div class="app">
       <div class="header" style="text-align:center"><h1>Plan a Purchase</h1> </div>
	    <div class="main">
		 <form class="form" action="wishlist.html" method="post">	
               <div class="actions">
			    <div class="primary">
		         <button type="button">Plan a Purchase</button>
				 </div>
	           </div>
			          
			   
			   <div class="content">
		                    <div class="two-column">
                                <div class="input" style="width:100%; height:100%">
                                    What is the thing: <input type="text" name="material" /><br />
                                    Amount $         : <input type="text" name="amount" /><br />
									<div class="secondary">
									      <button type="button">GO</button>
									</div>
                                </div>
                            </div>	
				</div>		

                 <div class="content1">
                         <div class="description">
						     <h3>No,Don't buy.you have college fees payment on next week</h3>
						</div>	 
                      
					  <div class="actions">
							<div class="primary">
								<input type="reset" value="OK"/>
							</div>
							<div class="primary">
								<input type="submit" value="ADD TO WISHLIST"/>
							</div>
						</div>	
                  </div>	
              </form>
		   </div>
		</div>
		
		
    <!-- which JS do i need to include -->
    <script src="pagebus.js" type="text/javascript"></script>
    <script src="jquery-1.7.2.js" type="text/javascript"></script>
    <script src="Framework.js" type="text/javascript"></script>
    <!--<script src="hello_world_example.js" type="text/javascript"></script>-->
	<script type="text/javascript">
	$(function() {
    jQuery(".content").hide();  
	jQuery(".content1").hide();
    jQuery(".primary").click(function()
   {
    jQuery(".content").slideToggle();
	   });
	   jQuery(".secondary").click(function()
	   {
    jQuery(".content1").slideToggle();
	   });
});
</script>
   
   
</body>
</html>
